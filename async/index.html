<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 | Async JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="weather-container">
            <div class="input-container">
                <input type="text" id="city-input" class="location-input" placeholder="Enter your city here...">
                <input type="text" id="country-input" class="location-input" placeholder="Enter your country here...">
                <button class="submit-btn">Submit</button>
            </div>

            <div class="weather-output">
                <div class="main-info-container">
                    <h1 class="weather-temperature"></h1>
                    <p class="weather-location"></p>
                </div>
                <div class="additional-info-container">

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
